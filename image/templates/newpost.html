{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}
<style>
  nav {
    background-color: aliceblue !important;
  }
  body {
    background-color: aliceblue !important;
  }
  #id_caption {
    border-color: white;
    height: 100px;
  }
</style>
<div class="columns" style="background-color: aliceblue">
  <div
    class=""
    style="
      display: flex;
      justify-content: center;
      width: 100%;
      align-items: center;
    "
  >
    <div
      class="card mt-4 mb-4 ml-auto mr-auto"
      style="border: white; width: 80%; background-color: aliceblue"
    >
      <form method="post" action="" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        <h3 class="title text-center">Submit your Image</h3>
        <hr style="color: black !important; width: 100%" />
        <div class="field" style="width: 90%">
          <p class="control has-icons-left">
            {{ form.content | as_crispy_field }}

            <label class="label is-medium">Choose your files</label>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium"
              >What you think about your Image ...
            </label>
            {{ form.caption | as_crispy_field }}
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            {{ form.tags | as_crispy_field}}

            <label class="label is-medium"
              >Tags (add tags, separeted by commas with space)</label
            >
          </p>
        </div>

        <div class="field">
          <p class="control">
            <button
              type="submit"
              name="action"
              class="btn btn-outline-success"
              style="width: 100%"
            >
              Submit
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
