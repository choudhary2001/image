{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}

<section class="section" style="margin-top: 30px">
  <div class="container">
    <div class="columns is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
        <div class="">
          <div class="card-content">
            <form method="post" action="" role="form">
              {% csrf_token %}
              <h3 class="text-center">Login</h3>

              <div class="field">
                <p class="control has-icons-left"
                  {{ form | crispy }}
                </p>
              </div>


              {% if form.errors %}
              <div class="row">
                <div class="col s12">
                  <span style="color: red; font-weight: bold"
                    >Your username or password did not match.</span
                  >
                </div>
              </div>
              {% endif %}

              <div class="field">
                <p class="control">
                  <button type="submit" value="login" class="btn btn-outline-success" style="">
                    Login
                  </button>
                </p>
              </div>

              <input type="hidden" name="next" value="{{ next }}" />
              <p> If you don't registerd, then </p>
              <a href="{% url 'signup' %}" class="btn btn-outline-info"
                >Create an account</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
