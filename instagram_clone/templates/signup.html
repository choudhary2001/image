{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}
<style>
#id_username{
  border-color: white;
    border-bottom-color: blue;
    margin-bottom:10px;
    border-radius:0px !important;
    
}
#id_email{
  border-color: white;
    border-bottom-color: blue;
      margin-bottom:10px;
      border-radius:0px !important;
}
#id_password{
  border-color: white;
    border-bottom-color: blue;
      margin-bottom:10px;
      border-radius:0px !important;
}
#id_confirm_password{
  border-color: white;
    border-bottom-color: blue;
      margin-bottom:10px;
      border-radius:0px !important;
}
</style>


  <section class="section" style="margin-top:30px;">
    <div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="">
    <div class="card-content">

    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="text-center">Create an account</h3>

            <div class="field">
              <p class="control has-icons-left">
                {{ form | crispy }}
        </p>
          </div>


      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="btn btn-outline-success" style="width:200px;">
          Sign Up
        </button>
      </p>
      <p> If you have an account, then </p>
         <a href="{% url 'login' %}" class="btn btn-outline-info"style="width:200px;"
                >Login</a
              >
    </div>


      </div>
</div>


    </div>
  </section>

    </form>
  </div>

{% endblock %}
